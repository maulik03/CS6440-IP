<html>
<body>

  <nav class="navbar navbar-expand-md navbar navbar-light fixed-top " style="background-color: #137de0;">
    <a class="navbar-brand text-white">BloodSugar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#/doctorhomePage">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/addMedicine">Add Medicine</a>
        </li>
      </ul>
    </div>
					<button type="submit" class="btn btn-warning" ng-click="logout()">Logout</button>

	<br><br><br>

  <main role="main">

		<div class="container">
			<!-- Example row of columns -->

        <table class="table table-striped">
           <thead>
             <tr style= "text-align: center;">
               <th>Paitent First name</th>
               <th>Patient Last name</th>
               <th>BirthDate</th>
             </tr>
           </thead>
           <tbody>
             <tr ng-repeat = "entry in reading_data" style= "text-align: center;">
              <td>{{entry.med_name}}</td>
              <td>{{entry.med_info}}</td>
              <!--<td>{{entry.med_status}}</td>-->
              <td>
                <div>
                  <select ng-change ="updmedstatus(entry.med_status,entry.med_name,entry.med_info)"ng-model="entry.med_status" id="newmedstatus" ng-options="status.new_status as status.status for status in statues">
                    
                    <!-- <option value="Active">Active</option>
                    <option value="Stop">Stop</option> -->
                  </select>
                  <button type="submit" class="btn btn-primary btn-block" ng-click="updmedstatus()">Update</button>
                </div>
              </td>
            </tr>
           </tbody>
         </table>


			<br>


    </div>


  </main>
